<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel='stylesheet' href='style.css'>
    <script src="jquery-3.2.1.js"></script>
    <script src="thermo-jquery.js"></script>
    <script src="src/Thermostat.js"></script>
  </head>
  <body>
    <script>
      var thermostat = new Thermostat();
    </script>
    <section>
      <h1 id='header'>Thermostat</h1>
      <h3> Please choose a city to see the temperature:</h3>
      <select id='current-city'>
        <option value='cambridge'>Cambridge</option>
        <option value='liverpool'>Liverpool</option>
        <option value='london'>London</option>
        <option value='ann-arbor'>Ann Arbor</option>
        <option value='falmouth'>Falmouth</option>
        </select>
        <h3> Current outside temperature: <span id=current-temperature>20</span>&#176;C</h3>
      </section>
      <p>
        <button id='uptemp'>Temperature up</button>
        <button id='downtemp'>Temperature down </button>
        <br>
        <button id='reset'>Reset temperature</button>
        <br>
        Power saving mode enabled: <span id="power-saving-status"></span>
        <br>
        Current Temperature is: <span id="temperature"></span>
        <br>
        <button id='powersavingon'>PSM on</button>
        <button id='powersavingoff'>PSM off</button>
        <br>
        Energy usage: <span class="usage" id='energy-usage'></span>
      </p>
    </section>


  </body>
  </html>
